<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Experience â€” Certificate Creation</title>
  <link rel="stylesheet" href="style_certPage.css">
</head>
<body>
  <header class="site-header">
    <h1>Create Your Digital Certificate</h1>
  </header>

  <canvas id="cryptoRain"></canvas>

  <div class="main-box">
    <h2>Certificate Details</h2>
    <form method="post" enctype="multipart/form-data" id="certForm" action="create_certificate">
      <label for="cn">Common Name (CN):</label>
      <input type="text" id="cn" name="cn" required>

      <label for="o">Organization (O):</label>
      <input type="text" id="o" name="o" required>

      <label for="ou">Org Unit (OU):</label>
      <input type="text" id="ou" name="ou">

      <label for="l">Locality (L):</label>
      <input type="text" id="l" name="l">

      <label for="st">State/Province (ST):</label>
      <input type="text" id="st" name="st">

      <label for="c">Country Code (C):</label>
      <input type="text" id="c" name="c" maxlength="2" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email">

      <label for="b64File">Attach base64 file with extension value:</label>
      <input type="file" id="b64File" name="b64File" accept=".b64" required>

      <button type="submit" class="button">Create Certificate</button>
    </form>
  </div>

  <footer class="site-footer">
    &copy; 2025 Wine Experience
  </footer>
  <script src="jscript/backgroundScript.js"></script>
</body>
</html>
